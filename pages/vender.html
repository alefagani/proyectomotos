<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vender Moto</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="comprar.html">Comprar</a></li>
          <li><a href="vender.html" class="activo">Vender</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="nosotros.html">Nosotros</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1 style="text-align: center">Publicá tu moto en venta</h1>

      <form action="#" method="post" enctype="multipart/form-data">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required />

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required />

        <label for="anio">Año:</label>
        <input
          type="number"
          id="anio"
          name="anio"
          min="1900"
          max="2025"
          required
        />

        <label for="precio">Precio (ARS):</label>
        <input type="number" id="precio" name="precio" required />

        <label for="descripcion">Descripción:</label>
        <textarea
          id="descripcion"
          name="descripcion"
          rows="4"
          required
        ></textarea>

        <label for="foto">Foto de la moto:</label>
        <input type="file" id="foto" name="foto" accept="image/*" />

        <button type="submit">Publicar</button>
      </form>
    </main>

    <footer>
      <p style="text-align: center">&copy; 2025 CompraVenta Motos</p>
    </footer>
  </body>
</html>
